<!DOCTYPE html>
<html>
<head>
    <title>Cerberus Networks - Add new case</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=1" />
    <script src="phonegap.js"></script>
    <script src="jquery/jquery-1.9.1.min.js"></script>    
    <script src="jquery/jquery.mobile-1.3.1.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/raise_new_case.js"></script>	
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
    <style>
	.text-label {
			color: #aaa;			
		}
	</style>    
</head>
<body>
    
    <div data-role="page" id="raise_new_case" data-transition="slide">
    
    	
        <div data-theme="b" data-role="header" data-position="fixed">    
        	<a data-role="button" data-rel="back" data-icon="arrow-l" href="list.html">Back</a>       
            <h3>Raise a new case</h3>
        </div>

        <div data-role="content">
        	<form class="ui-body ui-body-c ui-corner-all" accept-charset="UTF-8">
                <fieldset>                
                	<div>
                        <input type="text" value="" name="subject" id="subject" title="Case Name"/>
                    </div>
                    <div data-role="fieldcontain">
                        <textarea name="add_description" id="add_description" title="Fault Description"></textarea>                        
                    </div>                                                    
                    <div>
                        <input type="text" value="" name="add_inventoryid" id="add_inventoryid" title="Inventory ID" readonly/>
                    </div>
                    <div>
                        <input type="text" value="" name="add_make_model" id="add_make_model" title="Device Make and Model" readonly/>
                    </div>
                    <div>
                        <input type="text" value="" name="add_name" id="add_name" title="Name" readonly/>
                    </div>
                    <div>
                        <input type="text" value="" name="add_srno" id="add_srno" title="Serial Number" readonly/>
                    </div>                    
                    <input type="button" data-theme="b" name="submit_case" id="submit_case" value="Submit">
                </fieldset>
            </form>            
        </div>
        <div data-role="footer" data-position="fixed" data-theme="b">
            <div data-role="navbar">
                <ul>
                    <li style="margin-top:3px;"><img src="css/images/netconnect.png" border="0" > &nbsp;&copy; 2015 Cerberus Networks</li>
                    <li><a href="settings.html" data-ajax="false" data-icon="gear">&nbsp;</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </div>
    
</body>
</html>
