<!DOCTYPE html>
<html>
<head>
    <title>Cerberus Networks - Login</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=1" />
    <script src="phonegap.js"></script>
    <script src="./jquery/jquery-1.9.1.min.js"></script>    
    <script src="./jquery/jquery.mobile-1.3.1.min.js"></script>    
    <script src="./js/index.js"></script>
	<script src="./js/case_detail.js"></script>    
    <link rel="stylesheet" href="./css/jquery.mobile-1.3.1.min.css" />
	<style>
	.text-label {
			color: #aaa;			
		} 
	</style>
</head>
<body>

	<div data-role="page" id="update_case" data-theme="c">
        <div data-theme="b" data-role="header">    
        	<a data-role="button" data-rel="back" data-icon="arrow-l" data-theme="b">Back</a>			
            <h3>Update Case</h3>
        </div>
        
        <div data-role="content">        	
			<form id="update_case_form" data-ajax="true" accept-charset="UTF-8">
            	
                <fieldset>                
                	<div>
                        <input type="text" value="" name="subject" id="subject" title="Subject" />
                    </div>
                    <div>
                         <textarea name="comment" id="comment" title="Comment"></textarea>
                    </div>                    
                    <input type="button" data-theme="b" name="submit_addnote" id="submit_addnote" value="Submit">
                </fieldset>
            </form>     
        </div>
        
    

    <div data-role="footer" data-position="fixed" data-theme="b">
            <div data-role="navbar">
                <ul>
                    <li style="margin-top:3px;"><img src="css/images/netconnect.png" border="0" > &nbsp;&copy; 2015 Cerberus Networks</li>
                    <li><a href="settings.html" data-ajax="false" data-icon="gear">&nbsp;</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
        
     </div>       
</body>
</html>
