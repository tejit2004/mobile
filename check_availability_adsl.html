<!DOCTYPE html>
<html>
<head>
    <title>Cerberus Networks - Check FTTC and ADSL Availability</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=1" />
    <script src="phonegap.js"></script>
    <script src="jquery/jquery-1.9.1.min.js"></script>    
    <script src="jquery/jquery.mobile-1.3.1.min.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
	<style>
        .ui-block-a
		{
			width:30%;
			padding-left:5px;
			padding-right:5px;
		}        
		.ui-block-b
		{
			width:30%;
			padding-left:5px;
			padding-right:5px;
		} 
		.text-label {
			color: #aaa;			
		}   
		.ui-btn-text-adsl {
			font-family:Helvetica,Arial,sans-serif;
			font-size:12.5px;
			font-weight:700;
			padding-left:5px;
			padding-right:5px;
		}    
    </style>
</head>
<body>
    
    <div data-role="page" id="adsl_availability">
        <div data-theme="a" data-role="header" data-position="fixed">    
        	<a data-role="button" data-rel="back" data-icon="arrow-l" href="list.html">Back</a>       
            <h3>DSL Availability</h3>
        </div>

        <div data-role="content">
			<form id="adsl_availability" class="ui-body ui-body-c ui-corner-all" data-ajax="true" accept-charset="UTF-8">
                <fieldset>                
                    <div>
                        <input type="text" value="" name="telephone" id="telephone" title="Enter CLI/Telephone"/>
                    </div>
                    <input type="button" data-theme="b" name="submit_adsl" id="submit_adsl" value="Check Availability">
                </fieldset>
            </form>  
        </div>

        <div data-theme="a" data-role="footer" data-position="fixed">
            <h3>Page footer</h3>
        </div>
    </div>
    
    <div data-role="page" id="adsl_availability_result" data-add-back-btn="true">
        <div data-theme="a" data-role="header">
            <a data-role="button" data-rel="back" data-icon="arrow-l">Back</a>  
            <h3>DSL Availability</h3>
        </div>

        <div data-role="content">
			<div id="adsl_html">
            </div>
            <div>            	
                <a href="check_availability_adsl.html" data-role="button" data-theme="b" data-ajax="false" rel="external">Check Again</a>
            </div>
            <div>                
                <a href="check_availability.html" data-role="button" data-theme="b" data-ajax="false" rel="external">Check EFM Availability</a>
            </div>
        </div>

        <div data-theme="a" data-role="footer" data-position="fixed">
          <h3>2013 Cerberus Networks</h3>
      	</div>
    </div>     
</body>
</html>
