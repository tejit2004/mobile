<!DOCTYPE html>
<html>
<head>
<title>Cerberus Networks - Service Detail</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=1" />
<script src="phonegap.js"></script>
<script src="./jquery/jquery-1.9.1.min.js"></script>
<script src="./jquery/jquery.mobile-1.3.1.min.js"></script>
<script src="./js/index.js"></script>
<script src="./js/profile_management.js"></script>
<link rel="stylesheet" href="./css/jquery.mobile-1.3.1.min.css" />
<style type="text/css">
body {
	font-size: 12px;
}

.text-label {
	color: #aaa;			
} 
</style>
</head>
<body>
<div data-role="page" id="profile_management" data-transition="slide">
  <div data-theme="b" data-role="header" data-position="fixed"> 
  	<a data-role="button" data-rel="back" data-icon="arrow-l" href="list.html">Back</a>
    <h3>Profile Management</h3>    
  </div>
  <div data-role="content" class="ui-content">
  
    <div data-role="collapsible" data-content-theme="c" data-collapsed="false">
      <h3>Current Profile</h3>
      <table id="current_table" class="ui-responsive table-stroke ui-table ui-body-d table-stripe">        
        <tbody id="current_tbody">
          
        </tbody>
      </table>
    </div>
  
  	<div data-role="collapsible" data-content-theme="c" data-collapsed="false">
      <h3>Change Profile</h3>
      <table id="change_table" class="ui-responsive table-stroke ui-table ui-body-d table-stripe">        
        <tbody id="change_tbody">
          
        </tbody>
      </table>
      <div>
      <form id="form_services" class="ui-body ui-body-c ui-corner-all" data-theme="c" data-ajax="true" accept-charset="UTF-8">
                <fieldset data-theme="c">
                    <input type="hidden" name="ServiceID" id="ServiceID" value="" />                        
                    <div id="msg" style="color:green;">
                    </div>
                    <div data-role="fieldcontain">                       
                       <select id="SNRCombo" name="SNRCombo" data-native-menu="true">
                            <option value="">Select SNR</option>                                                                 
                        </select>
                    </div>
                    
                    <div data-role="fieldcontain">                       
                       <select id="INPCombo" name="INPCombo" data-native-menu="true">
                            <option value="">Select Interleaving / INP</option>                                                                   
                        </select>
                    </div>
                    
                    <input type="button" data-theme="b" class="show-page-loading-msg" name="submit_profiles" id="submit_profiles" value="Change Profile to new Settings">
                </fieldset>
            </form>	
       </div>     
    </div>
      
   <div data-role="footer" data-position="fixed" data-theme="b">
            <div data-role="navbar">
                <ul>
                    <li><a href="#" onClick="window.open('http://www.cerberusnetworks.co.uk', '_system', 'location=yes');"><img src="css/images/netconnect.png" border="0" style="vertical-align:top;"> &nbsp;&copy; 2015 Cerberus Networks</a></li>
                    <li><a href="settings.html" data-ajax="false" data-icon="gear">&nbsp;</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
  
</div>
</body>
</html>
