<!DOCTYPE html>
<html>
<head>
    <title>Cerberus Networks - Login</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=1" />
    <script src="phonegap.js"></script>    
    <script src="./jquery/jquery-1.9.1.min.js"></script>    
    <script src="./jquery/jquery.mobile-1.3.1.min.js"></script>    
    <script src="./js/index.js"></script>
	<script src="./js/login.js"></script>
    <link rel="stylesheet" href="./css/jquery.mobile-1.3.1.min.css" />
</head>
<body>
    <div data-role="page" id="login" data-theme="c">
        <div data-role="header" data-theme="a" data-position="fixed">
            <h3>Login Page</h3>
        </div>

        <div data-role="content">
            <form id="check-user" class="ui-body ui-body-c ui-corner-all" data-ajax="true" accept-charset="UTF-8">
                <fieldset>
                    <div data-role="fieldcontain">
                        <label for="username">Enter your username:</label>
                        <input type="text" value="" name="username" id="username"/>
                    </div>                                  
                    <div data-role="fieldcontain">                                      
                        <label for="password">Enter your password:</label>
                        <input type="password" value="" name="password" id="password"/> 
                    </div>
                    <input type="button" data-theme="b" class="show-page-loading-msg" name="submit" id="submit" value="Submit">
                </fieldset>
            </form>                              
        </div>

        <div data-theme="a" data-role="footer" data-position="fixed">
			<h3>2013 Cerberus Networks</h3>
        </div>
    </div>
    
    <div data-role="page" id="logout">
        <div data-theme="a" data-role="header">
            <h3></h3>
        </div>

        <div data-role="content">			
        </div>

        <div data-theme="a" data-role="footer" data-position="fixed">
          <h3>2013 Cerberus Networks</h3>
      	</div>
    </div>
    
    
</body>
</html>
