<!DOCTYPE html>
<html>
<head>
<title>Cerberus Networks - Login</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
<link rel="stylesheet" href="./css/jquery.mobile-1.3.1.min.css" />
<script src="./jquery/jquery-1.9.1.min.js"></script>
<script src="./jquery/jquery.mobile-1.3.1.min.js"></script>
<script src="./js/index.js"></script>
<script src="./js/case_detail.js"></script>
<style type="text/css">
body {
	font-size: 12px;
}
</style>
</head>
<body>
<div data-role="page" id="case_detail" data-transition="slide">
  <div data-theme="a" data-role="header"> 
  	<a data-role="button" data-rel="back" data-icon="arrow-l" href="list.html">Back</a>
    <h3>Case Detail</h3>
    <a href="update_case.html" data-rel="dialog">Add Notes</a>
  </div>
  <div data-role="content" class="ui-content">
    <div data-role="collapsible" data-content-theme="c" data-collapsed="false">
      <h3>Summary</h3>
      <table data-role="table" id="case_detail_table" data-mode="columntoggle" class="ui-responsive table-stroke ui-table ui-table-columntoggle ui-body-d table-stripe">
        
        <tbody id="detail_tbody">
          <tr>
            <td colspan="2" style="text-align:center;"><img src="images/ajax-loader.gif"></td>
          </tr>
        </tbody>
      </table>
    </div>
    
      
  <div data-role="collapsible" data-content-theme="c">
       <h3>Comments and Actions</h3>
       <p id="summary"><img src="images/ajax-loader.gif"></p>
    </div>
  
<div data-theme="a" data-role="footer" data-position="fixed">
			<h3>2013 Cerberus Networks</h3>
        </div>
  
</div>
</body>
</html>
