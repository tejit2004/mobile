<!DOCTYPE html>
<html>
<head>
<title>Cerberus Networks - Case Detail</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=1" />
<script src="phonegap.js"></script>
<script src="./jquery/jquery-1.9.1.min.js"></script>
<script src="./jquery/jquery.mobile-1.3.1.min.js"></script>
<script src="./js/index.js"></script>
<link rel="stylesheet" href="./css/jquery.mobile-1.3.1.min.css" />
<style type="text/css">
body {
	font-size: 12px;
}

.text-label {
	color: #aaa;			
}

</style>
</head>
<body>
<div data-role="page" id="case_detail" data-transition="slide">
  <div data-theme="a" data-role="header"> 
  	<a data-role="button" data-rel="back" data-icon="arrow-l" href="list.html">Back</a>
    <h3>Case Detail</h3>
    <!--<a id="add_note" data-rel="dialog">Add Notes</a>-->    
     <a href="#popupLogin" data-rel="popup" data-position-to="window" data-role="button" data-inline="true">Update Case</a>    
  </div>
  <div data-role="content" class="ui-content">
    <div data-role="collapsible" data-content-theme="c" data-collapsed="false">
      <h3>Summary</h3>
      <span id="case_id" style="display:none;"></span>
      <table data-mode="reflow" id="case_detail_table" class="ui-responsive table-stroke ui-table ui-body-d table-stripe">
        <tbody id="detail_tbody">
          <tr>
            <td colspan="2" style="text-align:center;"><img src="images/ajax-loader.gif"></td>
          </tr>
        </tbody>
      </table>
    </div>   
    
      
  	<div data-role="collapsible" data-content-theme="c">
       <h3>Comments and Actions</h3>
       <p id="summary"><img src="images/ajax-loader.gif"></p>
    </div>
    
   

    <div data-role="popup" id="popupLogin" data-theme="c" class="ui-content" data-overlay-theme="a">
        
        <a href="#" data-rel="back" data-role="button" data-theme="c" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
        
        <form id="update_case_form" class="ui-body ui-body-a ui-corner-all" accept-charset="UTF-8" data-theme="c">
            
            <fieldset>                
                <div>
                    <input type="text" value="subject" name="subject" id="subject" title="Subject" />
                </div>
                <div>
                    <textarea name="comment" id="comment" title="Comment"></textarea>
                </div>                    
                <input type="button" data-theme="b" name="submit_addnote" id="submit_addnote" value="Submit">
            </fieldset>
        </form> 
    </div>
    
  
	<div data-theme="a" data-role="footer" data-position="fixed">
        <h3>&copy; 2014 Cerberus Networks</h3>
    </div>
  
</div>
</body>
</html>
<script src="./js/case_detail.js"></script>
