<!DOCTYPE html>
<html>
<head>
<title>Cerberus Networks - Case Detail</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=1" />
<script src="phonegap.js"></script>
<script src="./jquery/jquery-1.9.1.min.js"></script>
<script src="./jquery/jquery.mobile-1.3.1.min.js"></script>
<script src="./jquery/highcharts.js"></script>
<script src="./jquery/exporting.js"></script>
<script src="./js/index.js"></script>
<script src="./js/line_usage.js"></script>
<link rel="stylesheet" href="./css/jquery.mobile-1.3.1.min.css" />
<style type="text/css">
body {
	font-size: 12px;
}
</style>
</head>
<body>
<div data-role="page" id="line_usage" data-transition="slide">
  <div data-theme="b" data-role="header" data-position="fixed"> 
  	<a data-role="button" data-rel="back" data-icon="arrow-l" href="list.html">Back</a>
    <h3>Line Usage</h3> 
  </div>    
  <div data-role="navbar">
        <ul>
            <li id="daily"><a class="ui-btn-active ui-state-persist">Daily</a></li>
            <li id="monthly"><a>Monthly</a></li>
            <li id="graph"><a>Graph</a></li>
        </ul>
  </div><!-- /navbar -->    

  <div data-role="content" class="ui-content">
  	<span id="monthly_data" style="display:none;"></span>
    <span id="monthly_dates" style="display:none;"></span>
    <span id="daily_data" style="display:none;"></span>
    <span id="daily_dates" style="display:none;"></span>
    <span id="monthly_overusage_data" style="display:none;"></span>
    <div id="result_daily">
      <table id="daily_table" class="ui-responsive table-stroke ui-table ui-body-d table-stripe">
        <thead>
            <tr class="ui-bar-d">
                <th>Date</th>
                <th>Down (GB)</th>
                <th>Up (GB)</th>
                <th>Total (GB)</th>
                <th>Total MtD (GB)</th>
            </tr>
        </thead>
        <tbody id="daily_detail_tbody">
          
        </tbody>
      </table>
    </div>

    <div id="result_monthly" style="display:none;">
      <table id="monthly_table" class="ui-responsive table-stroke ui-table ui-body-d table-stripe">
        <thead>
            <tr class="ui-bar-d">
                <th>Date</th>
                <th>Down(GB)</th>
                <th>Up(GB)</th>
                <th>Total(GB)</th>
                <th>Cap(GB)</th>
                <th>OverUsage</th>
            </tr>
        </thead> 
        <tbody id="monthly_detail_tbody">
          <tr>
            <td colspan="6" style="text-align:center;">&nbsp;</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div id="result_graph" style="display:none;">
    	<div style="clear:both;"></div>
        
        <div data-role="navbar">
            <ul>
                <li id="daily_graph"><a class="ui-btn-active ui-state-persist">Daily</a></li>
                <li id="monthly_graph"><a>Monthly</a></li>
            </ul>
        </div><!-- /navbar -->
        
        <div id="result_graph_daily"></div>
        <div style="clear:both;"></div>
        <div id="result_graph_monthly" style="display:none;"></div>
    </div>
    
  </div>
  <div data-role="footer" data-position="fixed" data-theme="b">
            <div data-role="navbar">
                <ul>
                    <li><img src="css/images/netconnect.png" border="0" style="vertical-align:top;"> &nbsp;&copy; 2015 Cerberus Networks</li>
                    <li><a href="settings.html" data-ajax="false" data-icon="gear">&nbsp;</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
  
</div>
</body>
</html>
